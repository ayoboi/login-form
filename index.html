<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="right-container">
        <div class="image-con">
          <img src="./images/3d-image.png" alt="image" />
        </div>
        <div class="text-container">
          <h2 class="main-heading">Welcome Back</h2>
          <p class="paragraph">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit, ipsam,
            asperiores!
          </p>
        </div>
      </div>
      <div class="left-container">
        <form class="form">
          <h2 class="heading">LOGIN</h2>
          <div class="form-content">
            <label for="email">Email</label> <br />
            <input type="email" />
          </div>
          <div class="form-content">
            <label for="password">Password</label> <br />
            <input type="password" />
            <a href="#" class="forget">Forgot Password?</a>
          </div>
          <div class="btn-container">
            <button class="btn">Login</button>
          </div>
          <p class="member">Not a Member? <a href="#">SignUp</a></p>
        </form>
        <p class="alt">or</p>
        <div class="button-con">
          <button class="btn--1 facebook">Facebook</button>
          <button class="btn--1 google">Google</button>
        </div>
      </div>
    </div>
  </body>
</html>
